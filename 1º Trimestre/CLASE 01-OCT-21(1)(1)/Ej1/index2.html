<!-- ATRIBUTOS 
    ATRIBUTO class , id : pueden ir juntos pero id es unico

    ATRIBUTO alt: utilizado en <img> cuando no carga la imagen
    
    ATRIBUTO href (ETIQUETAS <a>): especificar url (id, fichero externo)

    ATRIBUTO target:
    _self -> opcion por defecto. Abre el doc en la misma pestaña
    _blank -> abre el doc en una nueva pestaña
    _parent -> abre el doc en todo el cuerpo de la ventana
    _top -> abre el doc en todo el cuerpo de la ventana (igual que _parent)
    _external -> abre un sitio web externo (REVISAR)

    ATRIBUTOS QUE NO DEBEMOS UTILIZAR
    width -> ancho
    height -> alto
    style -> introduce reglas de CSS
-->

<!-- ETIQUETAS QUE NO DEBEMOS USAR

<!-- OTRAS ETIQUETAS NUEVAS
    span -> resaltar codigo dentro de un parrafo (aplicar reglas que no he podido con etiquetas de texto)
    div -> (division) encapsula o agrupa codigo para posteriormente utilizar css

-->
